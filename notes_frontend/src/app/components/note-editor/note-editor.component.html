<mat-card class="note-editor-card">
  <form>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="editNote.title" name="title" required />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let tag of editNote.tags"
          [selectable]="true"
          [removable]="true"
          (removed)="removeTag(tag)">
          {{tag}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Add tag..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="[13,188]"
          (matChipInputTokenEnd)="addTag($event)"
        />
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Folder</mat-label>
      <input matInput [(ngModel)]="editNote.folder" name="folder" />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Content</mat-label>
      <textarea matInput rows="9" [(ngModel)]="editNote.content" name="content"></textarea>
    </mat-form-field>
    <div class="actions">
      <button mat-raised-button color="primary" type="button" (click)="onSave()">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</mat-card>
